version: 2.1

orbs:
  hmpps: ministryofjustice/hmpps@7
  slack: circleci/slack@4.12.1
  node: circleci/node@6.2.0

parameters:
  alerts-slack-channel:
    type: string
    # Normally team specific alert channel e.g. hmpps_tech_alerts, syscon-alerts, dps_sed_alerts
    # This is to avoid a general alert dumping ground that no-one then monitors
    default: cas-events

  releases-slack-channel:
    type: string
    # Normally dps-releases for most teams / projects
    default: cas-events

  node-version:
    type: string
    default: 20.18-browsers

executors:
  integration-tests:
    docker:
      - image: cimg/node:<< pipeline.parameters.node-version >>
      - image: cimg/redis:7.0
        command: redis-server --port 6380
    resource_class: medium+
    working_directory: ~/app

jobs:
  build:
    executor:
      name: hmpps/node
      tag: << pipeline.parameters.node-version >>
    steps:
      - checkout
      - run:
          name: Update npm
          command: 'sudo npm install -g npm@10.8.2'
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}-1
      - run:
          name: Install Dependencies
          command: npm ci --no-audit
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}-1
          paths:
            - node_modules
            - ~/.cache
      - run:
          command: |
            npm run build
            DATE=$(date '+%Y-%m-%d')
            export BUILD_NUMBER=${DATE}.${CIRCLE_BUILD_NUM}
            export GIT_REF="$CIRCLE_SHA1"
            npm run record-build-info
      - persist_to_workspace:
          root: .
          paths:
            - node_modules
            - build-info.json
            - build
            - dist
            - .cache/Cypress


  coverage:
    executor:
      name: hmpps/node
      tag: << pipeline.parameters.node-version >>
    steps:
      - checkout
      - attach_workspace:
          at: ~/app
      - run:
          name: Merge coverage reports
          command: npx nyc merge ./coverage/ ./coverage/.nyc_output
      - run:
          name: Check Coverage
          command: |
            npx nyc report -t ./coverage --reporter=text --reporter=text-summary
            npx nyc check-coverage -t ./coverage

  integration_test:
    parallelism: 4
    executor:
      name: integration-tests
    steps:
      - checkout
      - attach_workspace:
          at: ~/app
      - run:
          name: Install missing OS dependency
          command: sudo apt-get install libxss1
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}-1
      - run:
          name: Get wiremock
          command: curl -o wiremock.jar https://repo1.maven.org/maven2/org/wiremock/wiremock-standalone/3.1.0/wiremock-standalone-3.1.0.jar
      - run:
          name: Run wiremock
          command: java -jar wiremock.jar --port 9999
          background: true
      - run:
          name: Run the node app.
          command: npm run compile-sass && npm run start-feature
          background: true
      - run:
          name: Wait for node app to start
          command: |
            until curl http://localhost:3007/health > /dev/null 2>&1; do
              printf '.'
              sleep 1
            done
      - run:
          name: integration tests
          command: |
            TESTS=$(circleci tests glob "integration_tests/tests/**/*.cy.ts" | circleci tests split --split-by=timings | paste -sd ',')
            npm run int-test -- --spec $TESTS
      - store_test_results:
          path: test_results/cypress
      - store_artifacts:
          path: integration_tests/videos
      - store_artifacts:
          path: integration_tests/screenshots

  e2e_environment_test:
    executor:
      name: hmpps/node
      tag: << pipeline.parameters.node-version >>
    circleci_ip_ranges: true # opt-in to jobs running on a restricted set of IPs
    steps:
      - checkout
      - attach_workspace:
          at: ~/app
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: Install Playwright
          command: npx playwright install
      - run:
          name: Run E2E tests
          command: npm run test:e2e
      - store_artifacts:
          path: e2e-tests/playwright-report
          destination: e2e-tests/playwright-report
      - store_artifacts:
          path: e2e-tests/test_results
          destination: e2e-tests/test_results
      - slack/notify:
          event: fail
          channel: << pipeline.parameters.alerts-slack-channel >>
          template: basic_fail_1

workflows:
  build-test-and-deploy:
    jobs:
      - build:
          filters:
            tags:
              ignore: /.*/
      - integration_test:
          requires:
            - build
      - hmpps/helm_lint:
          name: helm_lint
      - hmpps/build_docker:
          name: build_docker
          filters:
            branches:
              only:
                - main
      - hmpps/deploy_env:
          name: deploy_dev
          env: 'dev'
          jira_update: true
          context: hmpps-common-vars
          filters:
            branches:
              only:
                - main
          requires:
            - helm_lint
            - build_docker
          helm_timeout: 5m
      - e2e_environment_test:
          context: hmpps-common-vars
          filters:
            branches:
              only:
                - main
          requires:
            - deploy_dev
      - request-test-approval:
          type: approval
          requires:
            - deploy_dev
      - hmpps/deploy_env:
          name: deploy_test
          env: 'test'
          jira_update: true
          context:
            - hmpps-common-vars
            - hmpps-community-accommodation-tier-2-ui-stage
          filters:
            branches:
              only:
                - main
          requires:
            - helm_lint
            - build_docker
            - request-test-approval
      - request-preprod-approval:
          type: approval
          requires:
            - deploy_dev
            - e2e_environment_test
      - hmpps/deploy_env:
          name: deploy_preprod
          env: "preprod"
          context:
            - hmpps-common-vars
            - hmpps-community-accommodation-tier-2-ui-preprod
          requires:
            - request-preprod-approval
      - request-prod-approval:
          type: approval
          requires:
            - deploy_preprod
      - hmpps/deploy_env:
          name: deploy_prod
          env: "prod"
          slack_notification: true
          slack_channel_name: << pipeline.parameters.releases-slack-channel >>
          context:
            - hmpps-common-vars
            - hmpps-community-accommodation-tier-2-ui-prod
          requires:
            - request-prod-approval

  security:
    triggers:
      - schedule:
          cron: '33 7 * * 1-5'
          filters:
            branches:
              only:
                - main
    jobs:
      - hmpps/npm_security_audit:
          slack_channel: << pipeline.parameters.alerts-slack-channel >>
          context:
            - hmpps-common-vars
      - hmpps/trivy_latest_scan:
          slack_channel: << pipeline.parameters.alerts-slack-channel >>
          context:
            - hmpps-common-vars
      - hmpps/veracode_pipeline_scan:
          slack_channel: << pipeline.parameters.alerts-slack-channel >>
          context:
            - veracode-credentials
            - hmpps-common-vars
  security-weekly:
    triggers:
      - schedule:
          cron: '9 7 * * 1'
          filters:
            branches:
              only:
                - main
    jobs:
      - hmpps/veracode_policy_scan:
          slack_channel: << pipeline.parameters.alerts-slack-channel >>
          context:
            - veracode-credentials
            - hmpps-common-vars
